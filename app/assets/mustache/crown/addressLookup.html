<form action="{{question.postUrl}}" method="POST">
    {{> shared/questionHeader }}
    {{> shared/validationMessages }}

    <fieldset>
        <label for="{{postcode.id}}">
            Postcode
        </label>
        <div class="validation-wrapper {{postcode.classes}}">
            <input
              type="text"
              id="{{postcode.id}}"
              name="{{postcode.name}}"
              value="{{postcode.value}}"
              autocomplete="off"
              class="text postcode medium validate {{postcode.classes}}">
        </div>
        <button
          id="find-last-uk-address"
          type="submit"
          class="button next">
            Find address
        </button>
    </fieldset>

    <input
        type="hidden"
        id="{{hasUkAddress.id}}"
        name="{{hasUkAddress.name}}"
        value="{{hasUkAddress.value}}">

</form>
