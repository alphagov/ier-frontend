<form action="{{question.postUrl}}" method="POST" >
    {{> shared/questionHeader }}
    {{> shared/validationMessages }}

    <fieldset class="validate {{previousAddress.classes}}"
              data-validation-name="previousAddress"
              data-validation-type="fieldset"
              data-validation-rules="atLeastOneNonEmpty"
              data-validation-children="previousYesAndLivingThere previousYesAndNotLivingThere previousNo">

        <label for="{{previousYesAndLivingThere.id}}" class="selectable">
            <input type="radio"
                   id="{{previousYesAndLivingThere.id}}"
                   name="{{previousYesAndLivingThere.name}}"
                   value="{{previousYesAndLivingThere.value}}"
                   class="radio validate"
                   data-validation-name="previousYesAndLivingThere"
                   data-validation-type="field"
                   data-validation-rules="nonEmpty"
                   {{{previousYesAndLivingThere.attributes}}}>
            Yes, and I'm living there now
        </label>
        <label for="{{previousYesAndNotLivingThere.id}}" class="selectable">
            <input type="radio"
                   id="{{previousYesAndNotLivingThere.id}}"
                   name="{{previousYesAndNotLivingThere.name}}"
                   value="{{previousYesAndNotLivingThere.value}}"
                   class="radio validate"
                   data-validation-name="previousYesAndNotLivingThere"
                   data-validation-type="field"
                   data-validation-rules="nonEmpty"
            {{{previousYesAndNotLivingThere.attributes}}}>
            Yes, but I don't live there at the moment
        </label>
        <label for="{{previousNo.id}}" class="selectable">
            <input type="radio"
                   id="{{previousNo.id}}"
                   name="{{previousNo.name}}"
                   value="{{previousNo.value}}"
                   class="radio  validate"
                   data-validation-name="previousNo"
                   data-validation-type="field"
                   data-validation-rules="nonEmpty"
                   {{{previousNo.attributes}}}>
            No
        </label>
    </fieldset>

    <button id="continue"
            type="submit"
            class="button next validation-submit"
            data-validation-sources="previousAddress">
        Continue
    </button>
</form>
