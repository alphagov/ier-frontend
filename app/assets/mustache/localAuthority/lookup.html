{{<template/govuk}}

{{$pageTitle}}
  {{messages.lookup_show_title}}
{{/pageTitle}}

{{$main}}
  <form action="{{postUrl}}" method="POST">

    <header {{#sourcePath}}class="no-back-link"{{/sourcePath}}>
      <h1>{{messages.lookup_show_title}}</h1>
    </header>

    {{#errorMessages}}
      <div class="validation-message visible">{{.}}</div>
    {{/errorMessages}}

    <label for="{{postcode.id}}">{{messages.lookup_postcode_label}}:</label>

    <div class="validation-wrapper {{postcode.classes}}">
      <input
        type="text"
        id="{{postcode.id}}"
        name="{{postcode.name}}"
        value="{{postcode.value}}"
        autocomplete="off"
        class="text postcode medium validate {{postcode.classes}}"
        data-validation-name="postcode"
        data-validation-type="field"
        data-validation-rules="nonEmpty postcode" />
    </div>
    <button
      id="find-address"
      type="submit"
      class="button next validation-submit"
      data-validation-sources="postcode">
        {{messages.lookup_show_search_button}}
    </button>
  </form>
{{/main}}
{{/template/govuk}}
