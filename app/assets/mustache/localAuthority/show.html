{{<template/govuk}}

{{$pageTitle}}{{messages.lookup_show_title}}{{/pageTitle}}

{{$main}}
<header>
    <h1>{{messages.lookup_show_title}}</h1>
</header>

<article>
    <p class="summary">{{localAuthority.name}}</p>

    <p><a href = "{{localAuthority.url}}" rel = "external">{{localAuthority.url}}</a></p>

    <p>{{messages.lookup_show_email}}: {{localAuthority.emailAddress}}</p>

    <p>{{messages.lookup_show_phone}}: {{localAuthority.phoneNumber}}</p>

    <h2>{{messages.lookup_show_address}}</h2>
    <p>
        {{localAuthority.name}}<br />
        {{localAuthority.addressLine1}}<br />
        {{localAuthority.addressLine2}}<br />
        {{localAuthority.addressLine3}}<br />
        {{localAuthority.addressLine4}}
    </p>
    <p>{{localAuthority.postcode}}</p>

    {{#sourcePath}}
    <p>
        <a class="call-to-action" href="{{sourcePath}}" id="continue">{{messages.lookup_show_exit_button}}</a>
    </p>
    {{/sourcePath}}

</article>
{{/main}}
{{/template/govuk}}
