<form action="{{question.postUrl}}" method="POST">
    {{> shared/questionHeader }}
    {{> shared/validationMessages }}
    <p>
        <label class="above">Postcode</label>
        <div>
            <span><b>{{postcode.value}}</b></span>
            <a href="{{lookupUrl}}">Change</a>
        </div>
    </p>
  {{^hasAddresses}}
    <div class="validation-message visible">
        Sorry - we couldn't find any addresses for that postcode
    </div>
  {{/hasAddresses}}
  {{#hasAddresses}}
    <fieldset>
        <input
          type="hidden"
          id="{{postcode.id}}"
          name="{{postcode.name}}"
          value="{{postcode.value}}"
          class="text hidden">

        <label for="{{address.id}}">
            <span class="visuallyhidden">Select your </span>Address
        </label>
        <div class="validation-wrapper {{address.classes}}">
            <select
              id="{{address.id}}"
              name="{{address.name}}"
              class="lonely validate {{address.classes}}">
              {{#address.optionList}}
                <option value="{{value}}" {{{selected}}}>{{text}}</option>
              {{/address.optionList}}
            </select>
        </div>
    </fieldset>
    <a href="{{manualUrl}}">
        I can't find my address in the list<span class="visuallyhidden"> section</span>
    </a>

    <button
      type="submit"
      id="continue"
      class="button next"
      style="display: block;">
        Continue
    </button>
  {{/hasAddresses}}
    <input
      type="hidden"
      id="{{possibleJsonList.id}}"
      name="{{possibleJsonList.name}}"
      value="{{possibleJsonList.value}}"
      autocomplete="off"
      class="text hidden">
    <input
      type="hidden"
      id="{{possiblePostcode.id}}"
      name="{{possiblePostcode.name}}"
      value="{{possiblePostcode.value}}"
      autocomplete="off"
      class="text  hidden">
</form>
