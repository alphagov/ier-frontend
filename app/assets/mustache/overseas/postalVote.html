<form action="{{question.postUrl}}" method="POST" >

    {{> shared/questionHeader }}

    {{> shared/validationMessages }}

    <fieldset class="validate" data-validation-name="postalVote" data-validation-type="fieldset"
              data-validation-rules="atLeastOneNonEmpty" data-validation-children="postalNo postalYes">

        <label class="selectable binary"  >
            <input type="radio" id="{{postalVoteOptInFalse.id}}" name="{{postalVoteOptInFalse.name}}"
                   value="false" {{postalVoteOptInFalse.attributes}} class="radio  validate"
                   data-validation-name="postalNo" data-validation-type="field"
                   data-validation-rules="nonEmpty">No</input>
        </label>
        <label class="selectable binary"  >
            <input type="radio" id="{{postalVoteOptInTrue.id}}" name="{{postalVoteOptInTrue.name}}"
                   value="true" {{postalVoteOptInTrue.attributes}} class="radio  validate"
                   data-validation-name="postalYes" data-validation-type="field"
                   data-validation-rules="nonEmpty">Yes</input>
        </label>

    </fieldset>

    <div class="help">
        <p>{{description.value}}</p>
    </div>

    <fieldset class="optional-section optional-section-core-content sub-section validate"
              data-condition="postalVote_optIn_true" data-validation-name="deliveryMethod"
              data-validation-type="fieldset" data-validation-rules="atLeastOneNonEmpty"
              data-validation-children="deliveryMethodEmail deliveryMethodPost">
        <p>
            <strong>How should we send you the form?</strong>
        </p>
        <label for="{{postalVoteDeliveryMethodEmail.id}}" class="selectable"  >
            <input type="radio" id="{{postalVoteDeliveryMethodEmail.id}}" name="{{postalVoteDeliveryMethodEmail.name}}"
                   value="email" {{postalVoteDeliveryMethodEmail.attributes}} class="radio  validate"
                   data-validation-name="deliveryMethodEmail" data-validation-type="field"
                   data-validation-rules="nonEmpty" >Email it to me</input>
        </label>

        <div class="optional-section" data-condition="postalVote_deliveryMethod_methodName_email">
            <label>Email address</label>
            <div class="validation-wrapper {{postalVoteEmailAddress.classes}}">
                <input type="email" id="{{postalVoteEmailAddress.id}}" name="{{postalVoteEmailAddress.name}}"
                       value="{{postalVoteEmailAddress.value}}" autocomplete="off"
                       class="text  text long validate {{postalVoteEmailAddress.classes}}"
                       data-validation-name="emailAddress" data-validation-type="field"
                       data-validation-rules="nonEmpty" />
            </div>
        </div>

        <label for="{{postalVoteDeliveryMethodPost.id}}" class="selectable"  >
            <input type="radio" id="{{postalVoteDeliveryMethodPost.id}}" name="{{postalVoteDeliveryMethodPost.name}}"
                   value="post" {{postalVoteDeliveryMethodPost.attributes}} class="radio  validate" data-validation-name="deliveryMethodPost"
                   data-validation-type="field"  data-validation-rules="nonEmpty" >Post it to me</input>
        </label>
    </fieldset>

    <button type="submit" id="continue" class="button next validation-submit"
            data-validation-sources="postalVote deliveryMethod emailAddress">Continue</button>
</form>
