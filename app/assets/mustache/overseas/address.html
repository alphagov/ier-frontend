<form action="{{question.postUrl}}" method="POST" >
    {{> shared/questionHeader }}

    {{> shared/validationMessages }}

    <fieldset >

		<label for="{{countrySelect.id}}">
            Country
        </label>
        <div class="validation-wrapper {{countrySelect.classes}}">
        <select id="{{countrySelect.id}}" name="{{countrySelect.name}}" class="lonely validate {{countrySelect.classes}}" data-validation-name="countrySelect" data-validation-type="field" data-validation-rules="nonEmpty">
    			<option value="">Please select your country</option>
  				{{#countrySelect.optionList}}
                    <option value="{{value}}" {{selected}}>{{text}}</option>
                {{/countrySelect.optionList}}
    		</select>
            
        </div>
        
        <label for="{{address.id}}">
            Address
        </label>
        <div class="validation-wrapper {{address.classes}}">
            <textarea id="{{address.id}}" name="{{address.name}}"  autocomplete="off" class="text address  {{address.classes}}" data-validation-name="address" data-validation-type="field" data-validation-rules="nonEmpty" >{{address.value}}</textarea>
        </div>

    </fieldset>

    <button type="submit" id="continue" class="button next validation-submit">Continue</button>

</form>
