<form action="{{question.postUrl}}" method="POST" >
    {{> shared/questionHeader }}

    {{> shared/validationMessages }}

    <fieldset
            id="{{dateLeftSpecialFieldSet.id}}"
            class="validate inline-fields section {{dateLeftSpecialFieldSet.classes}}">

        <span class="field-wrapper month">
            <label for="{{dateLeftSpecialMonth.id}}" class="">Month</label>
            <input
                    type="number"
                    id="{{dateLeftSpecialMonth.id}}"
                    name="{{dateLeftSpecialMonth.name}}"
                    value="{{dateLeftSpecialMonth.value}}"
                    autocomplete="off"
                    class="text month {{dateLeftSpecialMonth.classes}}"
                    data-validation-name="dateLeftSpecialMonth"
                    data-validation-type="field"
                    data-validation-rules="nonEmpty">
        </span>

        <span class="field-wrapper year">
            <label for="{{dateLeftSpecialYear.id}}" class="">Year</label>
            <input
                    type="number"
                    id="{{dateLeftSpecialYear.id}}"
                    name="{{dateLeftSpecialYear.name}}"
                    value="{{dateLeftSpecialYear.value}}"
                    autocomplete="off"
                    class="text year {{dateLeftSpecialYear.classes}}"
                    data-validation-name="dateLeftSpecialYear"
                    data-validation-type="field"
                    data-validation-rules="nonEmpty">
        </span>

        <p class="example">
            For example: <span class="date">12 2013</span>
        </p>
    </fieldset>

    <button id="continue" type="submit" class="button next validation-submit" data-validation-sources="">
        Continue
    </button>
</form>
