<form action="{{question.postUrl}}" method="POST" >
    {{> shared/questionHeader }}

    {{> shared/validationMessages }}

    <fieldset
        id="{{dateLeftUkFieldSet.id}}"
        class="validate inline-fields section {{dateLeftUkFieldSet.classes}}">

        <span class="field-wrapper month">
            <label for="{{dateLeftUkMonth.id}}" class="">Month</label>
            <input
                type="number"
                id="{{dateLeftUkMonth.id}}"
                name="{{dateLeftUkMonth.name}}"
                value="{{dateLeftUkMonth.value}}"
                autocomplete="off"
                class="text month {{dateLeftUkMonth.classes}}"
                data-validation-name="dateLeftUkMonth"
                data-validation-type="field"
                data-validation-rules="nonEmpty">
        </span>

        <span class="field-wrapper year">
            <label for="{{dateLeftUkYear.id}}" class="">Year</label>
            <input
                type="number"
                id="{{dateLeftUkYear.id}}"
                name="{{dateLeftUkYear.name}}"
                value="{{dateLeftUkYear.value}}"
                autocomplete="off"
                class="text year {{dateLeftUkYear.classes}}"
                data-validation-name="dateLeftUkYear"
                data-validation-type="field"
                data-validation-rules="nonEmpty">
        </span>

        <p class="example">
            For example: <span class="date">12 2013</span>
        </p>
    </fieldset>


    <button id="continue" type="submit" class="button next validation-submit" data-validation-sources="">
        Continue
    </button>
</form>
