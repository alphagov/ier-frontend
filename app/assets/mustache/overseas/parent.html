<form action="{{question.postUrl}}" method="POST" data-validation-name="nino" data-validation-type="association"
      data-validation-rules="fieldsetOrExcuse" class="validate" data-validation-members="ninoCode ninoExcuse">

    {{> shared/questionHeader }}

    {{> shared/validationMessages }}         
         
              <p>As you were less than 18 years old when you left the country, we will need to verify a parent or guardian who was registered to vote in the UK.</p>
              <h3>Parent or guardian's name</h3>
              <div class="question">
                <label class="above">First name</label>
                <div class="validation-wrap">
                  <input id="input-parent-first-name" type="text" name="parentFirstName" class="text parent-first-name long">
                </div>
              </div>
              <div class="question">
                <label class="above">Middle names</label>
                <input type="text" name="parentMiddleNames" class="text parent-middle-names long">
              </div>
              <div class="question">
                <label class="above">Last name</label>
                <div class="validation-wrap">
                  <input id="input-parent-last-name" type="text" name="parentLastName" class="text parent-last-name long">
                </div>
              </div>
              <div class="question">
                <label class="above">Have they changed their name since they left the UK?</label>
                <label class="selectable binary selected">
                  <input type="radio" name="parentNameChange" value="true" class="radio"><span>Yes</span>
                </label>
                <label class="selectable binary">
                  <input type="radio" name="parentNameChange" value="false" class="radio"><span>No</span>
                </label>
              </div>
              <div id="optional-section-parent-previous-name" class="optional-section" style="display: block;">
                <h3>Previous name</h3>
                <div class="question">
                  <label class="above">First name</label>
                  <div class="validation-wrap">
                    <input id="input-previous-first-name" type="text" name="parentRegisteredFirstName" class="text first-name long">
                  </div>
                </div>
                <div class="question">
                  <label class="above">Middle names</label>
                  <div class="validation-wrap">
                    <input id="input-previous-middle-name" type="text" name="parentRegisteredMiddleNames" class="text middle-name long">
                  </div>
                </div>
                <div class="question">
                  <label class="above">Last name</label>
                  <div class="validation-wrap">
                    <input id="input-previous-last-name" type="text" name="parentRegisteredLastName" class="text last-name long">
                  </div>
                </div>
              </div>
              <div class="validation-message" style="display: none;"></div>
              <div class="next-question">
                <button class="button next" style="display: inline-block;">Continue</button>
                <button class="button save" style="display: none;">Continue</button>
              </div>
            </div>
</form>
