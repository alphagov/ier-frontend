<form action="{{question.postUrl}}" method="POST">
    {{> shared/questionHeader }}
    {{> shared/validationMessages }}

    <fieldset>
        <p>
            Postcode<span class="visuallyHidden">:</span>
            <span class="postcode">E3 2FQ</span>
            <a href="#" class="change-postcode-button">
                Change<span class="visuallyHidden"> your postcode</span>
            </a>
        </p>
        <label for="address_postcode" class="hidden">Postcode</label>
        <input
          type="hidden"
          id="input-address-postcode"
          name="address.postcode"
          value="E3 2FQ"
          class="text hidden">

        <label for="address_uprn_select">
            <span class="visuallyHidden">Enter your full </span>Address
        </label>
        <div class="validation-wrapper invalid">
            <textarea
              id="input-address-text"
              name="address"
              autocomplete="off"
              autocorrect="off"
              class="small">
              {{manualAddress.value}}
            </textarea>
        </div>
    </fieldset>

    <button
      type="submit"
      id="continue"
      class="button next validation-submit"
      data-validation-sources="postcode address"
      style="display: block;">
        Continue
    </button>
</form>
