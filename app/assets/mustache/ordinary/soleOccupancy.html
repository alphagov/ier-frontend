<form action="{{question.postUrl}}" method="POST">

    {{> shared/questionHeader }}

    {{#displayAddress}}
    <p>{{addressLine}}<br />{{postcode}}</p>
    {{/displayAddress}}

    {{> shared/validationMessages }}

    <fieldset
            class="validate"
            data-validation-name="soleOccupancy"
            data-validation-type="fieldset"
            data-validation-rules="atLeastOneNonEmpty"
            data-validation-children="soleOccupancyYes soleOccupancyNo soleOccupancyNotSure soleOccupancySkipThisQuestion">

        <label for="{{soleOccupancyYes.id}}" class="selectable">
            <input
                    type="radio"
                    id="{{soleOccupancyYes.id}}"
                    name="{{soleOccupancyYes.name}}"
                    value="{{soleOccupancyYes.value}}"
                    class="radio validate {{soleOccupancyYes.classes}}"
                    data-validation-name="soleOccupancyYes"
                    data-validation-type="field"
                    data-validation-rules="nonEmpty" {{soleOccupancyYes.attributes}}>
            {{messages.ordinary_soleOccupancy_yes_option}}
        </label>

        <label for="{{soleOccupancyNo.id}}" class="selectable">
            <input
                    type="radio"
                    id="{{soleOccupancyNo.id}}"
                    name="{{soleOccupancyNo.name}}"
                    value="{{soleOccupancyNo.value}}"
                    class="radio validate {{soleOccupancyNo.classes}}"
                    data-validation-name="soleOccupancyNo"
                    data-validation-type="field"
                    data-validation-rules="nonEmpty" {{soleOccupancyNo.attributes}}>
            {{messages.ordinary_soleOccupancy_no_option}}
        </label>

        <label for="{{soleOccupancyNotSure.id}}" class="selectable">
            <input
                    type="radio"
                    id="{{soleOccupancyNotSure.id}}"
                    name="{{soleOccupancyNotSure.name}}"
                    value="{{soleOccupancyNotSure.value}}"
                    class="radio validate {{soleOccupancyNotSure.classes}}"
                    data-validation-name="soleOccupancyNotSure"
                    data-validation-type="field"
                    data-validation-rules="nonEmpty" {{soleOccupancyNotSure.attributes}}>
            {{messages.ordinary_soleOccupancy_notSure_option}}
        </label>

        <label for="{{soleOccupancySkipThisQuestion.id}}" class="selectable">
            <input
                    type="radio"
                    id="{{soleOccupancySkipThisQuestion.id}}"
                    name="{{soleOccupancySkipThisQuestion.name}}"
                    value="{{soleOccupancySkipThisQuestion.value}}"
                    class="radio validate {{soleOccupancySkipThisQuestion.classes}}"
                    data-validation-name="soleOccupancySkipThisQuestion"
                    data-validation-type="field"
                    data-validation-rules="nonEmpty" {{soleOccupancySkipThisQuestion.attributes}}>
            {{messages.ordinary_soleOccupancy_skipThisQuestion_option}}
        </label>

    </fieldset>

    <div class="help-content" data-toggle-text="{{messages.ordinary_soleOccupancy_help_link}}">
        <h2>{{messages.ordinary_soleOccupancy_help_link}}</h2>
        <p>{{messages.ordinary_soleOccupancy_help_content_1}}</p>
    </div>
    <button type="submit" id="continue" class="button next validation-submit"
            data-validation-sources="soleOccupancy">{{messages.step_continue}}</button>
</form>
