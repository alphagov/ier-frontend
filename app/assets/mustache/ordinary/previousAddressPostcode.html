<form action="{{question.postUrl}}" method="POST">
    {{> shared/questionHeader }}
    {{> shared/validationMessages }}

    <fieldset>
        <label for="{{postcode.id}}">
            {{messages.ordinary_previousAddress_postcode_postcode_label}}
        </label>
        <div class="validation-wrapper {{postcode.classes}}">
            <input
              type="text"
              id="{{postcode.id}}"
              name="{{postcode.name}}"
              value="{{postcode.value}}"
              autocomplete="off"
              class="text postcode medium validate {{postcode.classes}}"
              data-validation-name="postcode"
              data-validation-type="field"
              data-validation-rules="nonEmptyPrev postcode" />
        </div>
    </fieldset>
    <button
        id="find-address"
        type="submit"
        class="button next validation-submit"
        data-validation-sources="postcode"
    >
        {{messages.ordinary_previousAddress_postcode_findAddress}}
    </button>
</form>
