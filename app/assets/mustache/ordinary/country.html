<form action="{{postUrl}}" method="POST" >
    <header class="question-one">
        <p>Question 1 of 11</p>
        <h1>Where do you live?</h1>
    </header>
    <fieldset class="validate {{^globalErrors.isEmpty}}invalid{{/globalErrors.isEmpty}}" data-validation-name="country"  data-validation-type="fieldset"  data-validation-rules="atLeastOneNonEmpty"
              data-validation-children="england scotland wales northernIreland britishIslands abroad">

        <label for="country_residence_England" class="selectable"  >
            <input type="radio" id="country_residence_England" name="country.residence" value="England"  class="radio  validate" {{england}}
                   data-validation-name=england  data-validation-type=field  data-validation-rules=nonEmpty >
            England
        </label>
        <label for="country_residence_Scotland" class="selectable"  >
            <input type="radio" id="country_residence_Scotland" name="country.residence" value="Scotland"  class="radio  validate" {{scotland}}
                   data-validation-name=scotland  data-validation-type=field  data-validation-rules=nonEmpty >
            Scotland
        </label>
        <label for="country_residence_Wales" class="selectable"  >
            <input type="radio" id="country_residence_Wales" name="country.residence" value="Wales"  class="radio  validate" {{wales}}
                   data-validation-name=wales  data-validation-type=field  data-validation-rules=nonEmpty >
            Wales
        </label>


        <label for="country_residence_Northern_Ireland" class="selectable"  >
            <input type="radio" id="country_residence_Northern_Ireland" name="country.residence" value="Northern Ireland"  class="radio  validate" {{northIreland}}
                   data-validation-name=northernIreland  data-validation-type=field  data-validation-rules=nonEmpty >
            Northern Ireland
        </label>


        <label for="country_residence_British_Islands" class="selectable"  >
            <input type="radio" id="country_residence_British_Islands" name="country.residence" value="British Islands"  class="radio  validate" {{channelIslands}}
                   data-validation-name=britishIslands  data-validation-type=field  data-validation-rules=nonEmpty >
            The Channel Islands or Isle of Man
        </label>
    </fieldset>

    {{> ordinary/validationMessages }}

    <button type="submit" id="continue" class="button next validation-submit" data-validation-sources="country">Continue</button>

</form>
