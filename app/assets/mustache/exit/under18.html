<header>
    <h1>You need to find out your date of birth</h1>
</header>
<article>
    <p>If you're under 18, you have to provide a date of birth before you can register to vote.</p>
    <p>Try to find out your date of birth. If you have trouble, <a href="https://www.gov.uk/get-on-electoral-register">contact your local Electoral Registration Office</a> for advice.</p>
</article>
