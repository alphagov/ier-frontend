@(title:Option[String] = None, header: Html = Html.empty, scripts: Html = Html.empty)(content:Html)

@govuk_template(title, None)(header, scripts){
    <section id="content" class="content transaction">
        <div class="inner-block">
            <div class="questions-main">
                @content
            </div>
        </div>
    </section>
}
