@(backLink: String)

<a href=@backLink>Back</a>
<br />


<form action="/register-to-vote/local-authority" method="POST">

    <fieldset>
        <label for="postcode.id">
            Postcode
        </label>
        <div class="validation-wrapper {{postcode.classes}}">
            <input
                type="text"
                id="postcode.id"
                name="postcode"
                autocomplete="off"
                class="text postcode medium validate {{postcode.classes}}"
                data-validation-name="postcode"
                data-validation-type="field"
                data-validation-rules="nonEmpty postcode"
            >
            <input type="hidden" name="sourcePath" value=@backLink />
        </div>
    </fieldset>
    <button
      id="find-address"
      type="submit"
      class="button next">
        Find local authority
    </button>
</form>
